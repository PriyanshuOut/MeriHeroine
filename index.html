<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silence | Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400&family=Tenor+Sans&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --soft-white: #f5f5f5;
            --bg: #030303;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            font-family: 'Tenor Sans', sans-serif;
        }

        /* Luxury Preloader */
        #gate-keeper {
            position: fixed; inset: 0;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 4s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .enter-btn {
            background: none;
            border: 1px solid rgba(197, 160, 89, 0.4);
            color: var(--gold);
            font-family: 'Tenor Sans', sans-serif;
            font-size: 11px;
            letter-spacing: 1.5em;
            text-transform: uppercase;
            cursor: pointer;
            padding: 25px 50px;
            transition: 1.5s;
            text-decoration: none;
        }

        .enter-btn:hover {
            letter-spacing: 1.8em;
            background: rgba(197, 160, 89, 0.05);
            border-color: var(--gold);
        }

        /* Content */
        main {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 5s ease;
        }

        main.active { opacity: 1; }

        .main-msg {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 8vw, 4rem);
            font-style: italic;
            color: var(--soft-white);
            margin-bottom: 20px;
            min-height: 1.2em; /* Prevents layout jump */
        }

        .line {
            width: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 40px auto;
            transition: width 5s ease 2s;
        }

        main.active .line { width: 350px; }

        .quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: var(--gold);
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 4s ease 5s;
            font-style: italic;
        }

        main.active .quote { opacity: 0.8; transform: translateY(0); }

        #canvas-bg { position: absolute; top: 0; left: 0; z-index: 1; }
        .vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.95) 100%);
            z-index: 2; pointer-events: none;
        }

        /* Cursor Effect */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--gold);
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="gate-keeper">
        <button class="enter-btn" onclick="initiate()">Tap here in the Silence</button>
    </div>

    <audio id="piano-track" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
    </audio>

    <canvas id="canvas-bg"></canvas>
    <div class="vignette"></div>

    <main id="content">
        <div>
            <h1 class="main-msg" id="typewriter"></h1>
            <div class="line"></div>
            <p class="quote">"Your silence is louder than any words you could have said."</p>
        </div>
    </main>

    <script>
        const message = "ek msg hi kr di hotiðŸ™ƒ....";
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100); // Speed of typing
            }
        }

        function initiate() {
            const audio = document.getElementById('piano-track');
            audio.volume = 0.5;
            
            // Try to play audio
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Interaction required for audio");
                });
            }

            document.getElementById('gate-keeper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate-keeper').style.display = 'none';
                document.getElementById('content').classList.add('active');
                // Start typewriter after the screen fades in
                setTimeout(typeWriter, 1000);
            }, 3000);
        }

        // Particle System
     // Premium Realistic Petal System
const canvas = document.getElementById('canvas-bg');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Petal {
    constructor() { this.reset(); }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 8 + 6; // Realistic size
        this.speed = Math.random() * 1.2 + 0.8;
        this.wind = (Math.random() - 0.5) * 0.5;
        
        // 3D Flip & Sway properties
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.flip = Math.random(); // Used for the 3D folding effect
        this.flipSpeed = Math.random() * 0.03 + 0.01;
        
        this.color = Math.random() > 0.5 ? '#ffccd5' : '#ffb7c5'; // Varying pinks
        this.alpha = Math.random() * 0.8 + 0.2;
    }

    update() {
        this.y += this.speed;
        this.x += this.wind + Math.sin(this.y / 60) * 0.5;
        this.rotation += this.rotationSpeed;
        this.flip += this.flipSpeed;
        
        if (this.y > canvas.height + 20) this.reset();
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        
        // Simulate 3D flipping by scaling the Y axis based on a Sine wave
        const flipScale = Math.abs(Math.cos(this.flip));
        ctx.scale(1, flipScale); 
        
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;

        // Create a heart-shaped organic petal
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-this.size, -this.size, -this.size * 1.5, this.size / 2, 0, this.size);
        ctx.bezierCurveTo(this.size * 1.5, this.size / 2, this.size, -this.size, 0, 0);
        ctx.fill();

        // Add a subtle "shading" line to the middle of the petal for depth
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, this.size);
        ctx.stroke();

        ctx.restore();
    }
}

for (let i = 0; i < 60; i++) particles.push(new Petal());

function animate() {
    // Semi-transparent clear for smooth motion trails
    ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}
animate();
    </script>
</body>
</html>
