<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silence | Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400&family=Tenor+Sans&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --soft-white: #f5f5f5;
            --bg: #030303;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            font-family: 'Tenor Sans', sans-serif;
        }

        /* Luxury Preloader */
        #gate-keeper {
            position: fixed; inset: 0;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 4s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .enter-btn {
            background: none;
            border: 1px solid rgba(197, 160, 89, 0.4);
            color: var(--gold);
            font-family: 'Tenor Sans', sans-serif;
            font-size: 11px;
            letter-spacing: 1.5em;
            text-transform: uppercase;
            cursor: pointer;
            padding: 25px 50px;
            transition: 1.5s;
            text-decoration: none;
        }

        .enter-btn:hover {
            letter-spacing: 1.8em;
            background: rgba(197, 160, 89, 0.05);
            border-color: var(--gold);
        }

        /* Content */
        main {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 5s ease;
        }

        main.active { opacity: 1; }

        .main-msg {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 8vw, 4rem);
            font-style: italic;
            color: var(--soft-white);
            margin-bottom: 20px;
            min-height: 1.2em; /* Prevents layout jump */
        }

        .line {
            width: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 40px auto;
            transition: width 5s ease 2s;
        }

        main.active .line { width: 350px; }

        .quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: var(--gold);
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 4s ease 5s;
            font-style: italic;
        }

        main.active .quote { opacity: 0.8; transform: translateY(0); }

        #canvas-bg { position: absolute; top: 0; left: 0; z-index: 1; }
        .vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.95) 100%);
            z-index: 2; pointer-events: none;
        }

        /* Cursor Effect */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--gold);
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="gate-keeper">
        <button class="enter-btn" onclick="initiate()">Enter the Silence</button>
    </div>

    <audio id="piano-track" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
    </audio>

    <canvas id="canvas-bg"></canvas>
    <div class="vignette"></div>

    <main id="content">
        <div>
            <h1 class="main-msg" id="typewriter"></h1>
            <div class="line"></div>
            <p class="quote">"Your silence is louder than any words you could have said."</p>
        </div>
    </main>

    <script>
        const message = "ek msg hi kr di hoti...";
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 150); // Speed of typing
            }
        }

        function initiate() {
            const audio = document.getElementById('piano-track');
            audio.volume = 0.5;
            
            // Try to play audio
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Interaction required for audio");
                });
            }

            document.getElementById('gate-keeper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate-keeper').style.display = 'none';
                document.getElementById('content').classList.add('active');
                // Start typewriter after the screen fades in
                setTimeout(typeWriter, 1000);
            }, 3000);
        }

        // Particle System
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                this.alpha = Math.random() * 0.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(197, 160, 89, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(3, 3, 3, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
